<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG for Busy</title>
        <link rel="icon" href="img/icons/icon16.png" type="image/png">

    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiro+Devanagari+Hindi:ital@1&family=Ubuntu:wght@500&display=swap");
    </style>
  </head>
  <body>
    <div id="card">
      <div class="top-icons">
        <svg class="info-icon" id="infoButton" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <button class="saved-verses-button" id="savedVersesButton">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
          </svg>
          <span class="bookmark-count" id="topBookmarkCount"></span>
        </button>
      </div>
      <h1 id="heading" class="flex-item" style="color:var(--primary-color)">BG for Busy</h1>
      <form id="randomForm">
        <button class="button" type="submit">Get Random Verse</button>
      </form>

      <form id="form">
        <div id="choose">
          <div>
            <select class="flex-item" id="chapter" name="chapter">
              <option value="none" selected> chapter</option>
              <option value="1">Chapter 1</option>
              <option value="2">Chapter 2</option>
              <option value="3">Chapter 3</option>
              <option value="4">Chapter 4</option>
              <option value="5">Chapter 5</option>
              <option value="6">Chapter 6</option>
              <option value="7">Chapter 7</option>
              <option value="8">Chapter 8</option>
              <option value="9">Chapter 9</option>
              <option value="10">Chapter 10</option>
              <option value="11">Chapter 11</option>
              <option value="12">Chapter 12</option>
              <option value="13">Chapter 13</option>
              <option value="14">Chapter 14</option>
              <option value="15">Chapter 15</option>
              <option value="16">Chapter 16</option>
              <option value="17">Chapter 17</option>
              <option value="18">Chapter 18</option>
            </select>
          </div>

          <div>
            <select class="flex-item" id="verse" name="verse">
              <option value="none" selected>Verse</option>
            </select>
          </div>
        </div>
        <div>
          <br>
          <button class="button" type="submit">Submit</button>
        </div>
      </form>

      <div id="favorites" class="favorites-container" hidden>
        <h3>Favorite Verses</h3>
        <div id="favoritesList" class="favorites-list"></div>
      </div>

      <p id="whichVerse" class="flex-item" hidden>
        Chapter: <span id="currentChapter"></span> | Verse:
        <span id="currentVerse"></span>
      </p>
      <p id="result" class="flex-item" style="color: (--text-color); "></p>

      <div class="button-group">
        <button class="icon-button" id="bookmarkButton" hidden>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
          </svg>
          <span class="bookmark-count" id="bookmarkCount"></span>
        </button>
        <button class="button flex-item" id="speakButton" hidden>Read Sanskrit</button>
      </div>

      <div id="transliteration" class="verse-detail"></div>
      <div id="word_meanings" class="verse-detail"></div>
      <div id="meaning" class="verse-detail"></div>

      <div class="nav-buttons">
        <button class="button flex-item" id="previousButton" hidden>
         Prev
        </button>
        <button class="button flex-item" id="nextButton" hidden>
          Next 
        </button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
